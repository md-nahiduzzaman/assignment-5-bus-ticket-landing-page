<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 5 Bus Ticket Landing Page</title>
    <!-- tailwind + daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- style -->
    <style>
      .font-inter {
        font-family: "Inter", sans-serif;
      }

      .font-raleway {
        font-family: "Raleway", sans-serif;
      }
    </style>
    <!-- tailwind custom -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <header></header>
    <main class="container mx-auto border">
      <div>
        <div>
          <!-- display available seat -->
          <button class="btn rounded-full bg-purple-500 text-white px-4">
            <span id="available-seat">40</span>
            Seats left
          </button>
        </div>
        <div class="flex flex-col w-full lg:flex-row">
          <!-- seat plan -->
          <div class="flex flex-row flex-1">
            <div class="flex flex-row">
              <div>
                <h6>A</h6>
                <h6>B</h6>
                <h6>C</h6>
                <h6>D</h6>
                <h6>E</h6>
                <h6>F</h6>
                <h6>G</h6>
                <h6>H</h6>
                <h6>I</h6>
                <h6>J</h6>
              </div>
              <div class="flex flex-col">
                <kbd id="A1" class="kbd seat-btn cursor-pointer">A1</kbd>
                <kbd id="B1" class="kbd seat-btn cursor-pointer">B1</kbd>
                <kbd id="C1" class="kbd seat-btn cursor-pointer">C1</kbd>
                <kbd id="D1" class="kbd seat-btn cursor-pointer">D1</kbd>
                <kbd id="E1" class="kbd seat-btn cursor-pointer">E1</kbd>
                <kbd id="F1" class="kbd seat-btn cursor-pointer">F1</kbd>
                <kbd id="G1" class="kbd seat-btn cursor-pointer">G1</kbd>
                <kbd id="H1" class="kbd seat-btn cursor-pointer">H1</kbd>
                <kbd id="I1" class="kbd seat-btn cursor-pointer">I1</kbd>
                <kbd id="J1" class="kbd seat-btn cursor-pointer">J1</kbd>
              </div>
              <div class="flex flex-col">
                <kbd id="A2" class="kbd seat-btn cursor-pointer">A2</kbd>
                <kbd id="B2" class="kbd seat-btn cursor-pointer">B2</kbd>
                <kbd id="C2" class="kbd seat-btn cursor-pointer">C2</kbd>
                <kbd id="D2" class="kbd seat-btn cursor-pointer">D2</kbd>
                <kbd id="E2" class="kbd seat-btn cursor-pointer">E2</kbd>
                <kbd id="F2" class="kbd seat-btn cursor-pointer">F2</kbd>
                <kbd id="G2" class="kbd seat-btn cursor-pointer">G2</kbd>
                <kbd id="H2" class="kbd seat-btn cursor-pointer">H2</kbd>
                <kbd id="I2" class="kbd seat-btn cursor-pointer">I2</kbd>
                <kbd id="J2" class="kbd seat-btn cursor-pointer">J2</kbd>
              </div>
            </div>
            <div class="flex flex-row">
              <div class="flex flex-col">
                <kbd id="A3" class="kbd seat-btn cursor-pointer">A3</kbd>
                <kbd id="B3" class="kbd seat-btn cursor-pointer">B3</kbd>
                <kbd id="C3" class="kbd seat-btn cursor-pointer">C3</kbd>
                <kbd id="D3" class="kbd seat-btn cursor-pointer">D3</kbd>
                <kbd id="E3" class="kbd seat-btn cursor-pointer">E3</kbd>
                <kbd id="F3" class="kbd seat-btn cursor-pointer">F3</kbd>
                <kbd id="G3" class="kbd seat-btn cursor-pointer">G3</kbd>
                <kbd id="H3" class="kbd seat-btn cursor-pointer">H3</kbd>
                <kbd id="I3" class="kbd seat-btn cursor-pointer">I3</kbd>
                <kbd id="J3" class="kbd seat-btn cursor-pointer">J3</kbd>
              </div>
              <div class="flex flex-col">
                <kbd id="A4" class="kbd seat-btn cursor-pointer">A4</kbd>
                <kbd id="B4" class="kbd seat-btn cursor-pointer">B4</kbd>
                <kbd id="C4" class="kbd seat-btn cursor-pointer">C4</kbd>
                <kbd id="D4" class="kbd seat-btn cursor-pointer">D4</kbd>
                <kbd id="E4" class="kbd seat-btn cursor-pointer">E4</kbd>
                <kbd id="F4" class="kbd seat-btn cursor-pointer">F4</kbd>
                <kbd id="G4" class="kbd seat-btn cursor-pointer">G4</kbd>
                <kbd id="H4" class="kbd seat-btn cursor-pointer">H4</kbd>
                <kbd id="I4" class="kbd seat-btn cursor-pointer">I4</kbd>
                <kbd id="J4" class="kbd seat-btn cursor-pointer">J4</kbd>
              </div>
            </div>
          </div>
          <div class="divider lg:divider-horizontal"></div>
          <div
            class="grid flex-grow h-32 card bg-base-300 rounded-box place-items-center"
          >
            <!-- price table -->
            <div>
              <div class="overflow-x-auto">
                <table class="table">
                  <!-- head -->
                  <thead>
                    <tr>
                      <th>Seat <span id="seat-count">0</span></th>
                      <th>Class</th>
                      <th>Price</th>
                    </tr>
                  </thead>
                  <tbody id="table-body">
                    <!-- row 1 -->
                  </tbody>
                </table>
              </div>
            </div>
            <div id="total-price-div">
              <h4>Total Price: BDT<span id="total-cost">0</span></h4>
            </div>
            <div id="coupon-div">
              <div id="coupon-sec" class="flex">
                <input
                  id="coupon-text"
                  type="text"
                  placeholder="Type here"
                  class="input input-bordered input-primary w-full max-w-xs"
                />
                <button class="btn" onclick="applyCoupon()">Button</button>
              </div>
              <h4>Grand Total: BDT<span id="grand-total">0</span></h4>
            </div>

            <!-- user info -->
            <div>
              <label class="form-control w-full max-w-xs">
                <div class="label">
                  <span class="label-text">Passenger Name*</span>
                </div>
                <input
                  type="text"
                  placeholder="Enter your name"
                  class="input input-bordered w-full max-w-xs"
                />
              </label>
              <label class="form-control w-full max-w-xs">
                <div class="label">
                  <span class="label-text">Phone Number*</span>
                </div>
                <input
                  id="phone-number"
                  type="text"
                  placeholder="Enter your phone number"
                  class="input input-bordered w-full max-w-xs"
                />
              </label>
              <label class="form-control w-full max-w-xs">
                <div class="label">
                  <span class="label-text">Email ID</span>
                </div>
                <input
                  type="email"
                  placeholder="Enter your name"
                  class="input input-bordered w-full max-w-xs"
                />
              </label>
              <button
                id="submit-btn"
                disabled
                class="btn"
                onclick="handleSubmitBtn()"
              >
                Button
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="./scripts/index.js"></script>
  </body>
</html>
